<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearckBox -->
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Buscar Por Región"></shared-search-box> -->
      <button
        *ngFor="let region of regionsArray"
        class="text-center btn mx-2"
        (click)="searchByRegion(region)"
        [ngClass]="{'btn-outline-primary': selectedRegion === region}"
      >
        {{region}}
      </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Tablas de Resultados -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="regions" ></countries-table>
  </div>
</div>
